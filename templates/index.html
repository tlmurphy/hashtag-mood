<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Import self style sheet -->
  <link rel="stylesheet" href="../static/styles.css">
  <!--Let browser know website is optimized for mobile-->
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#Mood</title>
</head>

<body>
  <header>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text">#Mood</h1>
        <div class="row center">
          <h5 class="header col s12 light">See the general mood of your favorite hashtags!</h5>
        </div>
      </div>
    </div>

    <div class="container" id="display-chart">
      <div id=chart-window class="row center"></div>
      <div class="row center">
        <div class="input-field inline">
          <input id="hashtag" type="text" class="validate">
          <label for="hashtag">Hashtag</label>
        </div>
        <a id="get-mood" class="btn-large waves-effect waves-light orange">Get Mood</a>
      </div>
      <br><br>
    </div>
  </main>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <a class="github-button" href="https://github.com/tlmurphy/hashtag-mood" data-size="large" aria-label="View hashtag-mood on Github">View on Github</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="../static/chartUtils.js"></script>
  <script src="../static/actions.js"></script>
</body>

</html>
